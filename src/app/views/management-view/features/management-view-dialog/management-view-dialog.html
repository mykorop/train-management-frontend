<p-dialog 
  [header]="editMode() ? 'Edit Train Component' : 'Create Train Component'" 
  [closable]="false" 
  [modal]="true" 
  [visible]="visibility()" 
  [style]="{ width: '32rem' }">
  <div [formGroup]="form">
    <div class="flex flex-col gap-2 mb-4">
      <label for="name" class="font-semibold">Component Name</label>
      <input pInputText id="name" class="w-full" formControlName="name" placeholder="e.g., Engine" autocomplete="off"/>
    </div>
    <div class="flex flex-col gap-2 mb-4">
      <label for="uniqueNumber" class="font-semibold">Unique Number</label>
      <input pInputText id="uniqueNumber" class="w-full" formControlName="uniqueNumber" placeholder="e.g., ENG123" autocomplete="off"/>
    </div>
    <div class="flex items-center gap-3 mb-4">
      <p-checkbox [binary]="true" formControlName="canAssignQuantity" inputId="canAssignQuantity"/>
      <label for="canAssignQuantity" class="cursor-pointer">Can Assign Quantity</label>
    </div>
  </div>
  <div class="flex justify-end gap-2">
    <p-button label="Cancel" severity="secondary" (click)="closeModal()"/>
    <p-button [label]="editMode() ? 'Update' : 'Create'" (click)="saveForm()"/>
  </div>
</p-dialog>
