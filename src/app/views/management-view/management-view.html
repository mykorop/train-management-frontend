<p-button (click)="openCreateDialog()" label="Add Train Component" />

<table-components
  [data]="trainComponents()"
  (onEdit)="handleEdit($event)"
  (pageChanged)="getTrainComponents($event.first, $event.rows)"
  (onUpdateQuantity)="handleUpdateQuantity($event)"
  (onDelete)="handleDelete($event)" />

<management-view-dialog (compDataChange)="saveComponent($event)" />

<update-quantity-dialog (quantityChange)="updateQuantity($event)" />

<p-confirmDialog />
